<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Blog page</title>
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-black py-4">Contact Us</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur delectus quisquam, soluta dolore
            repellendus voluptates nisi</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
          <form class="contact-form py-4">
            <div class="form-group py-2">
              <label class="form-text py-1">Your email address<span
                  class="text-danger font-weight-bold mx-1">*</span></label>
              <input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group py-2">
              <label class="form-text py-1">Subject<span class="text-danger font-weight-bold mx-1">*</span></label>
              <input type="text" class="form-control" id="exampleInputtext1">
            </div>
            <div class="form-group py-2">
              <label class="form-text py-1">Description<span class="text-danger font-weight-bold mx-1">*</span></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label class="form-text py-1" class="py-2">Attachments</label>
              <div class="custom-file-upload">
                <label class="text-center p-3 border w-100" for="inputGroupFile01"><span
                    class="font-weight-normal text-primary font-weight-bold">Add file </span>or drop files here</label>
                <input type="file" class="contact-file-input" id="inputGroupFile01">
              </div>
            </div>
            <button type="submit" class="btn btn1 btn-primary text-uppercase py-2 px-0">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </section>
  <section>
    <footer class="footer-section bg-gray">
      <div class="container">
        <div class="footer-cta pt-5 pb-5 text-center text-md-left">
          <div class="row">
            <div class="col-xl-4 col-md-4 mb-30">
              <div class="single-cta">
                <i class="fas fa-map-marker-alt"></i>
                <div class="cta-text">
                  <h4>Find us</h4>
                  <span>1010 Avenue, sw 54321</span>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-4 mb-30">
              <div class="single-cta">
                <i class="fas fa-phone"></i>
                <div class="cta-text">
                  <h4>Call us</h4>
                  <span>9876543210 0</span>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-4 mb-30">
              <div class="single-cta">
                <i class="far fa-envelope-open"></i>
                <div class="cta-text">
                  <h4>Mail us</h4>
                  <span>mail@info.com</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-content">
          <div class="row">
            <div class="col-xl-4 col-lg-4 mb-50">
            </div>
            <div class="col-12 mb-50">
              <div class="footer-widget">
                <div class="subscribe-form pb-4">
                  <form action="#">
                    <input type="text" placeholder="Email Address">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright-area">
        <div class="row">
          <div class="col-xl-6 col-lg-6 text-center text-lg-left">
            <div class="copyright-text">
              <p>Copyright &copy; 2021, All Right Reserved</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </section>
</body>

</html>
